<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pong Game</h1>
        <div class="score-board">
            <div class="score player-score">Player: 0</div>
            <div class="score computer-score">Computer: 0</div>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <p>Use <kbd>W</kbd> and <kbd>S</kbd> keys to move your paddle</p>
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="instructions">
            <h3>How to Play:</h3>
            <ul>
                <li>Move your paddle (left side) up and down to hit the ball</li>
                <li>Score points by getting the ball past the computer's paddle</li>
                <li>First to 5 points wins!</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
